name: Book
on:
  pull_request:
  push:
    branches:
    - 'main'
jobs:
  build:
    name: Build book
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - run: make book
    - uses: actions/upload-artifact@v3
      with:
        name: book
        path: docs/book
        retention-days: 1
  publish:
    name: Publish book on GitHub Pages
    runs-on: ubuntu-20.04
    needs: build
    steps:
    - uses: actions/checkout@v3
      with:
        ref: gh-pages
      # ignore helm chart index file and chart archive file.
    - run: ls | grep -v -E 'index.yaml|moco-.*\.tgz' | xargs rm -rf
    - uses: actions/download-artifact@v3
      with:
        name: book
    - run: ls -R
    - run: git add .
    - name: Check diff
      run: |
        diffs=$(git status -s)
        if [ "$diffs" = "" ]; then
          echo "NO_DIFF=1" >> $GITHUB_ENV
        else
          printf "%s\n" "$diffs"
        fi
    - name: Commit changes
      if: env.NO_DIFF != '1'
      run: |
        git config --global user.name 'Cybozu Neco'
        git config --global user.email 'cybozu-neco@users.noreply.github.com'
        git commit -m 'update'
    - name: Push to gh-pages
      if: github.ref == 'refs/heads/main' && env.NO_DIFF != '1'
      run: git push origin gh-pages
