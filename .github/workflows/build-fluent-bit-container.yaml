name: "Build Fluent Bit container"

on:
  pull_request:
    paths:
      - "containers/fluent-bit/**"
      - ".github/workflows/build-fluent-bit-container.yaml"
      - "!**.md"
  push:
    branches:
      - 'main'
    paths:
      - "containers/fluent-bit/**"
      - ".github/workflows/build-fluent-bit-container.yaml"
      - "!**.md"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check TAG file
        working-directory: containers
        run: |
          result="$(./tag_exists fluent-bit)"
          if [ "$result" = ng ]; then
            exit 1
          fi
          echo "TAG=$(cat ./fluent-bit/TAG)" >> $GITHUB_ENV

      - uses: docker/build-push-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          context: containers/fluent-bit/.
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/cybozu-go/moco/fluent-bit:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: docker/build-push-action@v4
        if: github.event_name == 'pull_request'
        with:
          context: containers/fluent-bit/.
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/cybozu-go/moco/fluent-bit:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
