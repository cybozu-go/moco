name: Weekly E2E

on:
  schedule:
    # 11:00 (JST)
    - cron: '0 2 * * 1'
  workflow_dispatch:
  push:
    branches:  ["bump-v*"]

env:
  cache-version: 1

# Weekly E2E tests using all MySQL versions supported by MOCO
jobs:
  dbtest:
    name: Integration tests with MySQL
    strategy:
      matrix:
        mysql-version: ["8.0.35", "8.0.36", "8.0.37"]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/dbtest
      with:
        mysql-version: ${{ matrix.mysql-version }}

  e2e:
    name: Supported Kubernetes versions End-to-End Tests
    strategy:
      matrix:
        mysql-version: ["8.0.37"]
        k8s-version: ["1.27.13", "1.28.9", "1.29.4"]
    runs-on:
      group: moco
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/e2e
      with:
        k8s-version: ${{ matrix.k8s-version }}
        mysql-version: ${{ matrix.mysql-version }}

  e2e-mysql:
    name: Supported MySQL versions End-to-End Tests
    strategy:
      matrix:
        mysql-version: ["8.0.35", "8.0.36", "8.0.37"]
        k8s-version: ["1.29.4"]
    runs-on:
      group: moco
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/e2e
      with:
        k8s-version: ${{ matrix.k8s-version }}
        mysql-version: ${{ matrix.mysql-version }}

  upgrade:
    name: Upgrade Test
    runs-on:
      group: moco
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/upgrade
