name: Release
on:
  push:
    tags:
    - 'v*'
env:
  go-version: 1.17
jobs:
  image:
    name: Push Container Image
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Build images
      run: |
        docker build -t moco:dev --target controller .
        docker build -t moco-backup:dev .
    - name: Login to ghcr.io
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Push images
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        docker tag moco:dev ghcr.io/cybozu-go/moco:$TAG
        docker push ghcr.io/cybozu-go/moco:$TAG
        docker tag moco-backup:dev ghcr.io/cybozu-go/moco-backup:$TAG
        docker push ghcr.io/cybozu-go/moco-backup:$TAG
  release:
    name: Release on GitHub
    needs: image
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ env.go-version }}
    - name: GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        distribution: goreleaser
        version: v1.8.2
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update new version in krew-index
      # v0.0.43 https://github.com/rajatjindal/krew-release-bot/releases/tag/v0.0.43
      uses: rajatjindal/krew-release-bot@92da038bbf995803124a8e50ebd438b2f37bbbb0
