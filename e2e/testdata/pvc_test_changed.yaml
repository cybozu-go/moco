apiVersion: moco.cybozu.com/v1beta2
kind: MySQLCluster
metadata:
  namespace: pvc
  name: cluster
spec:
  replicas: 1
  mysqlConfigMapName: mycnf
  podTemplate:
    spec:
      containers:
        - name: mysqld
          image: ghcr.io/cybozu-go/moco/mysql:{{ . }}
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
        labels:
          foo: bar
      spec:
        storageClassName: standard-allow-volume-expansion
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
