apiVersion: moco.cybozu.com/v1beta2
kind: MySQLCluster
metadata:
  namespace: backup-with-env
  name: target
spec:
  mysqlConfigMapName: mycnf
  replicas: 1
  restore:
    sourceName: source
    sourceNamespace: backup-with-env
    restorePoint: "{{ .RestorePoint }}"
    jobConfig:
      serviceAccountName: backup-owner
      env:
        - name: AWS_ACCESS_KEY_ID
          value: minioadmin
        - name: AWS_SECRET_ACCESS_KEY
          value: minioadmin
        - name: AWS_REGION
          value: us-east-1
      bucketConfig:
        bucketName: "$(BUCKET_NAME)"
        endpointURL: http://minio.default.svc:9000
        usePathStyle: true
      workVolume:
        emptyDir: {}
      envFrom:
      - configMapRef:
          name: bucket-name
  podTemplate:
    spec:
      containers:
        - name: mysqld
          image: ghcr.io/cybozu-go/moco/mysql:{{ .MySQLVersion }}
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: backup-with-env
  name: bucket-name
data:
  BUCKET_NAME: moco-with-env
