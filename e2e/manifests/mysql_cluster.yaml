apiVersion: myso.cybozu.com/v1alpha1
kind: MySQLCluster
metadata:
  name: mysqlcluster
spec:
  replicas: 1
  podTemplate:
    spec:
      containers:
      - name: mysqld
        image: mysql:8.0.20
        ports:
        - containerPort: 3306
          protocol: TCP
        livenessProbe:
          exec:
            command: ["/healthcheck.sh"]
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command: ["/healthcheck.sh"]
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplate:
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  mySQLConfigMapName: mycnf
  rootPasswordSecretName: root-password
