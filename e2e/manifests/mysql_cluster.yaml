apiVersion: myso.cybozu.com/v1alpha1
kind: MySQLCluster
metadata:
  name: mysqlcluster
spec:
  replicas: 1
  podTemplate:
    spec:
      containers:
      - name: mysqld
        image: quay.io/cybozu/mysql:8.0.18
        ports:
        - containerPort: 3306
          protocol: TCP
        livenessProbe:
          exec:
            command: ["/healthcheck.sh"]
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command: ["/healthcheck.sh"]
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
          - name: mysql-data
            mountPath: /var/mysql/data
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
  mySQLConfigMapName: mycnf
  rootPasswordSecretName: root-password
