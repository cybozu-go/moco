apiVersion: moco.cybozu.com/v1alpha1
kind: MySQLCluster
metadata:
  name: mysqlcluster
spec:
  replicas: 3
  podTemplate:
    spec:
      containers:
      - name: mysqld
        image: mysql:dev
        ports:
        - containerPort: 3306
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
        livenessProbe:
          exec:
            command: ["/moco-bin/moco-agent", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command: ["/moco-bin/grpc-health-probe", "-addr=localhost:9080"]
          initialDelaySeconds: 10
          periodSeconds: 5
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
  dataVolumeClaimTemplateSpec:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 1Gi
  mysqlConfigMapName: mycnf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mycnf
data:
  max_connections: "5000"
  max_connect_errors: "10"
  max_allowed_packet: 1G
  max_heap_table_size: 64M
  pid_file: /hoge/fuga
